group 'selenium-complete-guide'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useTestNG() {
//        suites 'src/test/resources/' + suite

        //set TestNG output dir
        outputDirectory = file("$project.buildDir//testngOutput")
        //report generation delegated to TestNG library:
        useDefaultListeners = true
    }
    if (project.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"
    }

    if (project.hasProperty('suite')) {
        systemProperty 'suite', "${suite}"
    }

//    beforeTest { descriptor ->
//        logger.lifecycle("Running test: " + $descriptor.className)
//    }
//    beforeTest {
//        if (project.hasProperty('browser')) {
//            systemProperty 'browser', "${browser}"
//        }
//    }

//    maxParallelForks = 10

    //turn off Gradle's HTML report to avoid replacing the
    //reports generated by TestNG library:
    reports.html.enabled = false
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.testng:testng:6.8.7'
    compile 'org.seleniumhq.selenium:selenium-java:3.3.1'
    testCompile'com.saucelabs:sauce_testng:2.1.21'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

